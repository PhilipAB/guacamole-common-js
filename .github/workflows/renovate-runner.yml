name: "Run Renovate"

on:
  # Once a month, on the 1st at 00:00 UTC
  schedule:
    - cron: "0 0 1 * *"
  # Optionally, trigger manually...
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write # allow commiting on branches of created pull requests
      pull-requests: write # allow opening pull requests

    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Validate Renovate JSON
        run: jq type .github/renovate.json

      - name: Renovate Bot GitHub Action
        env:
          LOG_LEVEL: debug
        uses: renovatebot/github-action@v36.0.0
        with:
          configurationFile: 'renovate.json'
          token: ${{ secrets.RENOVATE_TOKEN }}
          useSlim: true
